name: fluttersorting
description: Análise de desempenho utilizando algortimos de ordenação.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  charts_flutter:
    git:
      url: git://github.com/google/charts.git
      path: charts_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^1.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/img/  
    - assets/txt/size10.txt
    - assets/txt/size100.txt
    - assets/txt/size1000.txt
    - assets/txt/size10000.txt

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700